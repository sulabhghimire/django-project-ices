{% extends 'blog/base.html' %}

{% block content %}
<div class="content-section"></div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Are you sure you want to delete this article {{article.title}}</legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-warning" type="submit">Delete</button>
        </div>
    </form>
    <a class="btn btn-outline-info" href="{% url 'article_details' article.pk %}">Cancel</a>
</div>
{% endblock content %}
