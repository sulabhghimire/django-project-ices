{% extends 'blog/base.html' %}

{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ posts.author.profile.pic.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'profile' posts.author.pk %}">{{posts.author}}</a>
        <small class="text-muted">{{posts.date_created}}</small>
          <div>
            {% if user.pk == posts.author.pk %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' posts.pk %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' posts.pk %}">Delete</a>
            {% endif %}
          </div>
      </div>
      <h2 class="article-title">{{posts.title}}</h2>
      <p class="article-content">{{posts.content}}</p>
    </div>
  </article>
{% endblock content %}
